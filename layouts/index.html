{{ partial "header" . }}

<img class="full-width" width="100%" src="img/banner2.png"></img>
  <div class="container">
  <div class="row">
  <div class="col-sm-4">
    <h3>Latest posts</h3>
    <h5><a href="/post/">View all</a></h5>
    <hr> {{ range first 5 .Site.Pages }} {{if eq .Type "post" }}
    <h5 style="margin-bottom:4px;font-weight:bold;"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
    <p><span class="label label-default">{{ .Date.Format "02 Jan, 2006" }}</span></p>
    <p>{{ slicestr .Summary 0 200 }}... <a href="{{ .Permalink }}">Read More</a></p>
    <hr>
    {{ end }} {{ end }}
  </div>
  <div class="col-sm-4">
    <div class="text-justify">{{ .Content }}</div>
  </div>
  <div class="col-sm-4">
    <a class="twitter-timeline" href="https://twitter.com/{{ .Site.Params.twitterUsername }}" data-chrome="nofooter noborders hoheader"></a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
  </div>
  </div>

{{ partial "footer" . }}
